<!DOCTYPE html>

<html>

  <head>

     <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

     <script type="text/javascript"></script>
    
     <script src="js/main.js"></script>

     <!--usually found in the css file these codes, but in javascript, we can place them here-->
     <style>     	
     	div { width:200px; height:200px; background: green; position: relative; }
     </style>



  <title></title>

  </head>


  <body>

    <!--be mindful on some function have capital letters, many don't-->
    <div id="divBox"></div>
    <button id="btn">Click to Animate</button>

      <script>

        $(document).ready(function() {

            //single quotation marks and hash tags//
        	$('#btn').click(function() {

                //notice, instead of using the css file, we place the info here in the index//
        		$('#divBox').animate({
        			left:   '300px',
        			width:  '500px',
        			height: '400px'
        		})
        	})
        })
      	
      </script>
      
  </body>
</html>
